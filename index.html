<!DOCTYPE html>
<html lang="en">
<head>
  <title>Speak-Safe | Emergency Safety App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <div class="logo">
    <img src="Logo.png" alt="Speak Safe Logo" class="nav-logo">
    <span>Speak-Safe</span>
  </div>
</header>

<main>
  <h1>Feeling <span>Unsafe?</span></h1>
  <p>Start a fake podcast call. If you need help,<br>just say the word.</p>

  <div class="mic-container">
    <button id="micBtn" onclick="startPodcast()">&#127897; Start</button>
    <p class="hint">Tap to start live podcast</p>
    <button class="stopBtn" onclick="stopPodcast()">&#9209; Stop Podcast</button>
  </div>

  <div class="features">
    <div class="card">&#127897;<br>Voice Detection</div>
    <div class="card">&#128205;<br>GPS Sharing</div>
    <div class="card">&#128101;<br>Contact Alert</div>
  </div>
</main>

<audio id="podcastAudio" loop>
  <source src="podcastFin.mp3" type="audio/mpeg">
</audio>

<script src="app.js"></script>
</body>
</html>
